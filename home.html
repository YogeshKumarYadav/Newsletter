<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>News Letter</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/signin.css" rel="stylesheet">

  </head>

  <body class="text-center">

    <div class="form-signin">
      
      <form action="/" method="POST" class="form-signup">
        
        <img class="mb-4" src="images/icon.jpg" alt="" width="100" height="100">
        
        <h1 class="h3 mb-3 fw-normal">Please signup for NewsLetters</h1>

        <div class="form-floating">
          <input type="text" name="first" class="form-control top" placeholder="First Name" required autofocus>
        </div>
        
        <div class="form-floating">
          <input type="text" name="last" class="form-control middle" placeholder="Second Name" required>
        </div>
        
        <div class="form-floating">
          <input type="email" name="email" class="form-control bottom" placeholder="Email" required>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
      </form>
    
    </div>  
  
  </body>
</html>
